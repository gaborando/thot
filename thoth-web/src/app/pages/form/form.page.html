<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Thoth Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ng-container *ngIf="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{form.type | titlecase}}: {{form.name}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let field of form.fields">

              <ion-input fill='outline' [(ngModel)]="data[field]" [name]="field" [label]="field | titlecase" labelPlacement="floating"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>


  </ng-container>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="secondary" (click)="render()" class="ion-margin-horizontal">Render
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
