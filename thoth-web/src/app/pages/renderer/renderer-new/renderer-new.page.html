<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/renderer-list"></ion-back-button>
    </ion-buttons>
    <ion-title>New Renderer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input name="name" [(ngModel)]="rendererName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Template</ion-label>
      <app-typeahead-select slot="end" [fetcher]="templateService" [value]="selectedTemplate"
                            (confirm)="selectedTemplate = $event"></app-typeahead-select>
    </ion-item>
    <ion-item>
      <ion-label>Datasource</ion-label>
      <app-typeahead-select slot="end" [multiple]="true" [fetcher]="datasourceService" [value]="selectedDatasource"
                            (confirm)="selectedDatasource = $event; updateAvailableAssociations($event)"></app-typeahead-select>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="8">

          <ion-card *ngIf="selectedTemplate">
            <ion-card-header>
              <ion-card-title>Association Map</ion-card-title>
            </ion-card-header>
            <ion-card-content>

              <ion-item *ngFor="let p of selectedTemplate.markers.sort()" #i (click)="presentPopover(popover, $event, i)">
                <ion-grid class="ion-no-padding" (click)="$event.preventDefault()">
                  <ion-row>
                    <ion-col size="4">{{p}}</ion-col>
                    <ion-col *ngIf="associationMap[p]?.association">
                      <ng-container *ngIf="associationMap[p]?.association?.ds else parameter">
                        {{associationMap[p].association.ds.name}} - {{associationMap[p].association.property.name}}
                      </ng-container>
                      <ng-template #parameter>
                        Parameter
                      </ng-template>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <ion-popover #popover>
                  <ng-template>
                    <ion-content style="max-height: 350px">
                      <ion-item>
                        <ion-searchbar #sb></ion-searchbar>
                      </ion-item>
                      <ion-item  (click)="updateAssociationMap(p, null); popover.dismiss()" tappable="true">Empty</ion-item>
                      <ion-item  (click)="updateAssociationMap(p, 'parameter'); popover.dismiss()">Parameter</ion-item>
                      <ng-container  *ngFor="let ap of availableProperties">
                        <ion-item *ngIf="ap.ds.name.toLowerCase().includes(sb.value?.toLowerCase() + '') || ap.property.name.toLowerCase().includes(sb.value?.toLowerCase() + '')" tappable="true" (click)="updateAssociationMap(p, ap); popover.dismiss()">
                          {{ap.ds.name}}
                          - {{ap.property.name}} ({{ap.property.helper}})
                        </ion-item>
                      </ng-container>

                    </ion-content>

                  </ng-template>
                </ion-popover>

              </ion-item>
            </ion-card-content>
          </ion-card>

        </ion-col>
        <ion-col size="4">
          <ion-card *ngIf="selectedTemplate">
            <ion-card-header>
              <ion-card-title>{{selectedTemplate.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img class="ion-padding" style="height: 300px" [src]="selectedTemplate.img"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>


</ion-content>

<ion-footer class="ion-text-end">
  <ion-toolbar>
    <ion-button fill="clear" (click)="createRenderer()" class="ion-margin-horizontal"
                [disabled]="!rendererName || !selectedTemplate || !selectedDatasource?.length">Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
