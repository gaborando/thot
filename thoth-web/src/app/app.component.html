<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="showMenu">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-grid>
            <ion-row>
              <ion-col size="3">

                 <ion-img src="assets/icon/favicon.png">
                   </ion-img>
              </ion-col>
              <ion-col>
                <ion-list-header>Thoth</ion-list-header>
                <ion-note>Template & Printing Service</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-item routerDirection="root" href="{{environment.apiUrl}}/swagger-ui/index.html" target="_blank" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" name="document-text-outline"></ion-icon>
          <ion-label>Api Docs</ion-label>
        </ion-item>
        <ion-item *ngIf="!openAccess" routerDirection="root" routerLink="/api-key-list" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" name="key"></ion-icon>
          <ion-label>Api Keys</ion-label>
        </ion-item>
        <ion-item *ngIf="!openAccess" (click)="logout()">
          <ion-icon slot="start" name="exit"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
