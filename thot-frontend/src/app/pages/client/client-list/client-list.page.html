<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clients</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let c of clients">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{c.name}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ul>
              <li *ngFor="let s of c.printServices">
                {{s}}
              </li>
            </ul>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
