<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Datasource</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/datasource-new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ds of datasource">
      <ion-label>
        {{ds.name}} -   {{ds.type}}
      </ion-label>
      <ion-icon color="secondary" name="create" slot="end" tappable="true" [routerLink]="'/datasource-detail/' + ds.id"></ion-icon>
      <ion-icon color="danger" name="trash" slot="end" tappable="true" (click)="delete(ds)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
