<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Renders</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/renderer-new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ng-container *ngIf="!elements">
      <ion-list>
        <ion-item *ngFor="let i of [0,1,2]" detail="true">
          <ion-label>
            <ion-skeleton-text animated="true" style="width: 40%;"></ion-skeleton-text>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
    <ion-item *ngFor="let r of elements" [routerLink]="'/renderer-detail/' + r.id" detail="true">
      <ion-label>{{r.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="handleLoadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
